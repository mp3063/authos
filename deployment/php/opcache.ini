; OPcache Configuration for Production
; Place this file in your PHP configuration directory
; For PHP 8.4+

[opcache]
; Enable Opcache
opcache.enable=1
opcache.enable_cli=1

; Memory Settings
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Performance Settings
opcache.revalidate_freq=0
opcache.validate_timestamps=0
opcache.fast_shutdown=1

; File Cache Settings (for improved performance)
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0

; Optimization Settings
opcache.optimization_level=0x7FFEBFFF
opcache.save_comments=1
opcache.enable_file_override=1

; JIT Configuration (PHP 8.0+)
opcache.jit_buffer_size=128M
opcache.jit=tracing

; Preloading (PHP 7.4+)
; Uncomment and set the path to your preload script
; opcache.preload=/path/to/your/project/deployment/php/preload.php
; opcache.preload_user=www-data

; Monitoring
opcache.enable_file_stat_revalidation=0

; Error Handling
opcache.huge_code_pages=1

; Blacklist
; opcache.blacklist_filename=/path/to/opcache-blacklist.txt
