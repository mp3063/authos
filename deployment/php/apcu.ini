; APCu Configuration for Production
; Place this file in your PHP configuration directory

[apcu]
; Enable APCu
apc.enabled=1
apc.enable_cli=1

; Memory Settings
apc.shm_size=128M
apc.shm_segments=1

; Cache TTL Settings
apc.ttl=7200
apc.user_ttl=7200
apc.gc_ttl=3600

; Entry Limits
apc.entries_hint=4096

; Performance Settings
apc.slam_defense=1
apc.use_request_time=1

; Serializer (use igbinary if available for better performance)
; apc.serializer=igbinary

; Preload Settings
apc.preload_path=
