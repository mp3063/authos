openapi: 3.0.3
info:
  title: AuthOS API
  description: |
    Comprehensive Laravel 12 authentication service API - An Auth0 alternative providing OAuth 2.0, OpenID Connect, multi-factor authentication, and single sign-on capabilities.
    
    ## Features
    - OAuth 2.0 & OpenID Connect server implementation
    - Multi-tenant organization management
    - Role-based access control (RBAC)
    - Multi-factor authentication (MFA) with TOTP
    - Real-time authentication monitoring
    - Comprehensive user and application management
    - Rate limiting with role-based adjustments
    
    ## Authentication
    This API uses OAuth 2.0 Bearer tokens for authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer {access_token}
    ```
    
    ## Rate Limiting
    Different endpoints have varying rate limits based on their usage patterns:
    - Authentication: 10 requests/minute (per IP)
    - Registration: 5 requests/hour (per IP) 
    - Standard API: 1000 requests/hour (per user)
    - Admin API: 200 requests/hour (per user)
    - Bulk Operations: 100 requests/hour (per user)
    - MFA: 20 requests/hour (per user)
    - OAuth: 20 requests/minute (per IP)
    
    Rate limits are increased for users with higher roles (Super Admin gets 5x, Organization Admin gets 3x, Application Admin gets 2x).
    
    ## Error Handling
    All API errors follow a consistent JSON format with appropriate HTTP status codes.
    
  version: 1.0.0
  contact:
    name: AuthOS API Support
    email: support@authos.dev
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.authos.dev/api/v1
    description: Production server
  - url: https://staging-api.authos.dev/api/v1
    description: Staging server
  - url: http://authos.test/api/v1
    description: Development server

paths:
  # Authentication Endpoints
  /auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Register a new user account with optional organization association
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - password_confirmation
                - terms_accepted
              properties:
                name:
                  type: string
                  maxLength: 255
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  maxLength: 255
                  example: "john@example.com"
                password:
                  type: string
                  minLength: 8
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]'
                  description: "Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character"
                  example: "StrongP@ss123"
                password_confirmation:
                  type: string
                  example: "StrongP@ss123"
                organization_slug:
                  type: string
                  description: "Optional organization slug to associate user with"
                  example: "techcorp"
                profile:
                  type: object
                  properties:
                    timezone:
                      type: string
                      example: "America/New_York"
                    language:
                      type: string
                      enum: [en, es, fr, de]
                      example: "en"
                terms_accepted:
                  type: boolean
                  example: true
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      access_token:
                        type: string
                        description: "JWT access token"
                      token_type:
                        type: string
                        example: "Bearer"
                      expires_in:
                        type: integer
                        description: "Token expiration time in seconds"
                        example: 3600
                      scope:
                        type: string
                        example: "openid profile email"
                  message:
                    type: string
                    example: "User registered successfully"
        422:
          $ref: '#/components/responses/ValidationError'
        429:
          $ref: '#/components/responses/RateLimitError'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and return access token
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  example: "StrongP@ss123"
                client_id:
                  type: string
                  description: "OAuth client ID"
                  example: "9c2b8a1e-4f5d-4a7b-8c9d-1e2f3g4h5i6j"
                scopes:
                  type: array
                  items:
                    type: string
                    enum: [openid, profile, email, read, write]
                  example: ["openid", "profile", "email"]
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        429:
          $ref: '#/components/responses/RateLimitError'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logout user and revoke access token
      operationId: logoutUser
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Successfully logged out"

  /auth/user:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Retrieve authenticated user information based on token scopes
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        200:
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Refresh an expired access token using refresh token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  example: "def50200..."
      responses:
        200:
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        400:
          $ref: '#/components/responses/BadRequestError'

  /auth/revoke:
    post:
      tags:
        - Authentication
      summary: Revoke access token
      description: Revoke the current access token
      operationId: revokeToken
      security:
        - bearerAuth: []
      responses:
        200:
          description: Token revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token revoked successfully"

  # Social Authentication Endpoints
  /auth/social/providers:
    get:
      tags:
        - Social Authentication
      summary: Get available social providers
      description: Retrieve list of configured and enabled social authentication providers
      operationId: getSocialProviders
      responses:
        200:
          description: Social providers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      providers:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: "google"
                            display_name:
                              type: string
                              example: "Google"
                            enabled:
                              type: boolean
                              example: true
                            icon:
                              type: string
                              example: "fab fa-google"
                      count:
                        type: integer
                        example: 3
        500:
          $ref: '#/components/responses/ServerError'

  /auth/social/{provider}:
    get:
      tags:
        - Social Authentication
      summary: Initiate social authentication
      description: Get redirect URL for social authentication provider
      operationId: socialAuthRedirect
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, github, facebook, twitter, linkedin]
          example: "google"
      responses:
        200:
          description: Social authentication redirect URL generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      redirect_url:
                        type: string
                        format: uri
                        example: "https://accounts.google.com/oauth/authorize?..."
                      provider:
                        type: string
                        example: "google"
        400:
          $ref: '#/components/responses/BadRequestError'

  /auth/social/{provider}/callback:
    get:
      tags:
        - Social Authentication
      summary: Handle social auth callback
      description: Process OAuth callback from social provider and return authentication tokens
      operationId: socialAuthCallback
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, github, facebook, twitter, linkedin]
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: "OAuth authorization code"
        - name: state
          in: query
          schema:
            type: string
          description: "OAuth state parameter"
      responses:
        200:
          description: Social authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      access_token:
                        type: string
                        example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9..."
                      token_type:
                        type: string
                        example: "Bearer"
                      expires_in:
                        type: integer
                        example: 3600
                      scope:
                        type: string
                        example: "openid profile email"
                      provider:
                        type: string
                        example: "google"
                  message:
                    type: string
                    example: "Social authentication successful"
        400:
          $ref: '#/components/responses/BadRequestError'
        500:
          $ref: '#/components/responses/ServerError'

  /auth/social/unlink:
    delete:
      tags:
        - Social Authentication
      summary: Unlink social account
      description: Remove social authentication link from user account
      operationId: unlinkSocialAccount
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - provider
              properties:
                provider:
                  type: string
                  enum: [google, github, facebook, twitter, linkedin]
                  example: "google"
      responses:
        200:
          description: Social account unlinked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Social account unlinked successfully"
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  # OAuth 2.0 Endpoints
  /oauth/authorize:
    get:
      tags:
        - OAuth 2.0
      summary: OAuth authorization endpoint
      description: OAuth 2.0 authorization endpoint supporting authorization code and implicit flows
      operationId: authorizeOAuth
      parameters:
        - name: response_type
          in: query
          required: true
          schema:
            type: string
            enum: [code, token]
          example: "code"
        - name: client_id
          in: query
          required: true
          schema:
            type: string
          example: "9c2b8a1e-4f5d-4a7b-8c9d-1e2f3g4h5i6j"
        - name: redirect_uri
          in: query
          required: true
          schema:
            type: string
            format: uri
          example: "https://app.example.com/callback"
        - name: scope
          in: query
          schema:
            type: string
          example: "openid profile email"
        - name: state
          in: query
          schema:
            type: string
          description: "CSRF protection parameter"
          example: "xyz123"
        - name: code_challenge
          in: query
          schema:
            type: string
          description: "PKCE code challenge"
        - name: code_challenge_method
          in: query
          schema:
            type: string
            enum: [plain, S256]
          description: "PKCE code challenge method"
      responses:
        302:
          description: Redirect to redirect_uri with authorization code
        400:
          $ref: '#/components/responses/BadRequestError'
        429:
          $ref: '#/components/responses/RateLimitError'

  /oauth/token:
    post:
      tags:
        - OAuth 2.0
      summary: OAuth token endpoint
      description: Exchange authorization code for access token
      operationId: getOAuthToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
                - client_id
              properties:
                grant_type:
                  type: string
                  enum: [authorization_code, client_credentials, password, refresh_token]
                  example: "authorization_code"
                client_id:
                  type: string
                  example: "9c2b8a1e-4f5d-4a7b-8c9d-1e2f3g4h5i6j"
                client_secret:
                  type: string
                code:
                  type: string
                  description: "Required for authorization_code grant"
                redirect_uri:
                  type: string
                  format: uri
                  description: "Required for authorization_code grant"
                code_verifier:
                  type: string
                  description: "PKCE code verifier"
                refresh_token:
                  type: string
                  description: "Required for refresh_token grant"
                username:
                  type: string
                  description: "Required for password grant"
                password:
                  type: string
                  description: "Required for password grant"
                scope:
                  type: string
                  example: "openid profile email"
      responses:
        200:
          description: Access token issued successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /oauth/userinfo:
    get:
      tags:
        - OAuth 2.0
      summary: OpenID Connect UserInfo endpoint
      description: Get user information based on access token scopes
      operationId: getUserInfo
      security:
        - bearerAuth: []
      responses:
        200:
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /oauth/introspect:
    post:
      tags:
        - OAuth 2.0
      summary: Token introspection endpoint
      description: RFC 7662 compliant token introspection for real-time token validation
      operationId: introspectToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - token
                - client_id
              properties:
                token:
                  type: string
                  description: "Access token to introspect"
                  example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9..."
                client_id:
                  type: string
                  description: "OAuth client ID"
                  example: "9c2b8a1e-4f5d-4a7b-8c9d-1e2f3g4h5i6j"
                client_secret:
                  type: string
                  description: "OAuth client secret (for confidential clients)"
                token_type_hint:
                  type: string
                  enum: [access_token, refresh_token]
                  description: "Hint about token type"
      responses:
        200:
          description: Token introspection response
          content:
            application/json:
              schema:
                type: object
                properties:
                  active:
                    type: boolean
                    description: "Whether the token is active and valid"
                    example: true
                  client_id:
                    type: string
                    description: "Client ID the token was issued for"
                    example: "9c2b8a1e-4f5d-4a7b-8c9d-1e2f3g4h5i6j"
                  username:
                    type: string
                    description: "Username of the token owner"
                    example: "john@example.com"
                  scope:
                    type: string
                    description: "Space-separated list of scopes"
                    example: "openid profile email"
                  exp:
                    type: integer
                    description: "Token expiration timestamp"
                    example: 1693012800
                  iat:
                    type: integer
                    description: "Token issued at timestamp"
                    example: 1693009200
                  sub:
                    type: string
                    description: "Subject identifier (user ID)"
                    example: "1"
                  aud:
                    type: string
                    description: "Intended audience"
                    example: "api.authos.dev"
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /oauth/jwks:
    get:
      tags:
        - OAuth 2.0
      summary: JSON Web Key Set endpoint
      description: Get public keys for JWT token verification
      operationId: getJWKS
      responses:
        200:
          description: JSON Web Key Set
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      type: object
                      properties:
                        kty:
                          type: string
                          example: "RSA"
                        use:
                          type: string
                          example: "sig"
                        kid:
                          type: string
                          example: "2023-08-25"
                        n:
                          type: string
                          description: "RSA modulus"
                        e:
                          type: string
                          description: "RSA exponent"
                          example: "AQAB"

  /.well-known/openid-configuration:
    get:
      tags:
        - OAuth 2.0
      summary: OpenID Connect Discovery endpoint
      description: Get OpenID Connect server configuration
      operationId: getOpenIDConfiguration
      responses:
        200:
          description: OpenID Connect configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  issuer:
                    type: string
                    format: uri
                    example: "https://api.authos.dev"
                  authorization_endpoint:
                    type: string
                    format: uri
                    example: "https://api.authos.dev/api/v1/oauth/authorize"
                  token_endpoint:
                    type: string
                    format: uri
                    example: "https://api.authos.dev/api/v1/oauth/token"
                  userinfo_endpoint:
                    type: string
                    format: uri
                    example: "https://api.authos.dev/api/v1/oauth/userinfo"
                  jwks_uri:
                    type: string
                    format: uri
                    example: "https://api.authos.dev/api/v1/oauth/jwks"
                  response_types_supported:
                    type: array
                    items:
                      type: string
                    example: ["code", "token", "id_token"]
                  subject_types_supported:
                    type: array
                    items:
                      type: string
                    example: ["public"]
                  id_token_signing_alg_values_supported:
                    type: array
                    items:
                      type: string
                    example: ["RS256"]
                  scopes_supported:
                    type: array
                    items:
                      type: string
                    example: ["openid", "profile", "email", "read", "write"]
                  grant_types_supported:
                    type: array
                    items:
                      type: string
                    example: ["authorization_code", "implicit", "client_credentials", "password"]

  # User Management Endpoints
  /users:
    get:
      tags:
        - User Management
      summary: List users
      description: Get paginated list of users with filtering and search capabilities
      operationId: listUsers
      security:
        - bearerAuth: [admin]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 15
        - name: search
          in: query
          schema:
            type: string
            maxLength: 255
          description: "Search by name or email"
        - name: sort
          in: query
          schema:
            type: string
            enum: [name, email, created_at, updated_at]
            default: created_at
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - name: organization_id
          in: query
          schema:
            type: integer
          description: "Filter by organization ID"
        - name: role
          in: query
          schema:
            type: string
          description: "Filter by role name"
        - name: mfa_enabled
          in: query
          schema:
            type: boolean
          description: "Filter by MFA status"
      responses:
        200:
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        422:
          $ref: '#/components/responses/ValidationError'

    post:
      tags:
        - User Management
      summary: Create user
      description: Create a new user account
      operationId: createUser
      security:
        - bearerAuth: [admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  maxLength: 255
                email:
                  type: string
                  format: email
                  maxLength: 255
                password:
                  type: string
                  minLength: 8
                organization_id:
                  type: integer
                profile:
                  type: object
                roles:
                  type: array
                  items:
                    type: string
                  description: "Array of role names to assign"
                is_active:
                  type: boolean
                  default: true
      responses:
        201:
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
                  message:
                    type: string
                    example: "User created successfully"
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        422:
          $ref: '#/components/responses/ValidationError'

  /users/{id}:
    get:
      tags:
        - User Management
      summary: Get user details
      description: Retrieve detailed information about a specific user
      operationId: getUser
      security:
        - bearerAuth: [admin]
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        200:
          description: User details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserDetail'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - User Management
      summary: Update user
      description: Update user information
      operationId: updateUser
      security:
        - bearerAuth: [admin]
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 255
                email:
                  type: string
                  format: email
                  maxLength: 255
                organization_id:
                  type: integer
                profile:
                  type: object
                is_active:
                  type: boolean
      responses:
        200:
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
                  message:
                    type: string
                    example: "User updated successfully"
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: '#/components/responses/NotFoundError'
        422:
          $ref: '#/components/responses/ValidationError'

    delete:
      tags:
        - User Management
      summary: Delete user
      description: Delete a user account
      operationId: deleteUser
      security:
        - bearerAuth: [admin]
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        200:
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User deleted successfully"
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: '#/components/responses/NotFoundError'

  /users/{id}/applications:
    get:
      tags:
        - User Management
      summary: Get user applications
      description: List applications that the user has access to
      operationId: getUserApplications
      security:
        - bearerAuth: [admin]
      parameters:
