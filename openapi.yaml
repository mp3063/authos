      operationId: acceptInvitation
      security:
        - bearerAuth: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
          example: "abc123def456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - password
                - password_confirmation
              properties:
                name:
                  type: string
                  example: "John Doe"
                password:
                  type: string
                  minLength: 8
                  example: "StrongP@ss123"
                password_confirmation:
                  type: string
                  example: "StrongP@ss123"
                profile:
                  type: object
                  description: "Optional profile information"
      responses:
        200:
          description: Invitation accepted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      access_token:
                        type: string
                      token_type:
                        type: string
                        example: "Bearer"
                      expires_in:
                        type: integer
                        example: 3600
                  message:
                    type: string
                    example: "Invitation accepted successfully"

  # Version Information
  /api/version:
    get:
      tags:
        - System Information
      summary: Get API version information
      description: Retrieve API version and system information
      operationId: getVersionInfo
      responses:
        200:
          description: Version information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: "1.0.0"
                  api_version:
                    type: string
                    example: "v1"
                  laravel_version:
                    type: string
                    example: "12.x"
                  build:
                    type: string
                    example: "2024.08.25-1"
                  environment:
                    type: string
                    example: "production"

  # SSO (Single Sign-On) API Endpoints
  /sso/initiate:
    post:
      tags:
        - SSO (Single Sign-On)
      summary: Initiate SSO flow
      description: Start SSO authentication flow for an application
      operationId: initiateSSOFlow
      security:
        - bearerAuth: [sso]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - application_id
                - sso_configuration_id
                - redirect_uri
              properties:
                application_id:
                  type: integer
                  example: 1
                sso_configuration_id:
                  type: integer
                  example: 1
                redirect_uri:
                  type: string
                  format: uri
                  example: "https://app.example.com/sso/callback"
      responses:
        200:
          description: SSO flow initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect_url:
                    type: string
                    format: uri
                    example: "https://sso.provider.com/auth?state=xyz123"
                  state:
                    type: string
                    example: "xyz123"
                  session_token:
                    type: string
                    example: "sso_session_abc123"
                  expires_at:
                    type: string
                    format: date-time
        400:
          $ref: '#/components/responses/BadRequestError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        422:
          $ref: '#/components/responses/ValidationError'

